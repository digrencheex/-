<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с фоном</title>
    <style>
        /* Основной стиль для страницы */
        body {
            font-family: Arial, sans-serif; /* Шрифт */
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 0; /* Убираем отступы по умолчанию */
            height: 100vh; /* Полная высота экрана */
            background-image: url('images/background.jpg'); /* Путь к вашему изображению в папке images */
            background-size: cover; /* Изображение на весь экран */
            background-position: center; /* Центрирование фона */
            color: white; /* Цвет текста */
        }

        /* Стили для шапки */
        header {
            text-align: center; /* Выравнивание текста по центру */
            padding: 50px 0; /* Отступы сверху и снизу */
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный чёрный фон */
        }

        header h1 {
            font-size: 3em; /* Размер заголовка */
            margin: 0; /* Убираем отступы */
        }

        /* Стили для кнопок */
        .button {
            background-color: #4CAF50; /* Цвет фона кнопки */
            color: white; /* Цвет текста */
            padding: 15px 32px; /* Отступы внутри кнопки */
            font-size: 16px; /* Размер шрифта */
            border: none; /* Убираем рамку */
            border-radius: 5px; /* Скруглённые углы */
            cursor: pointer; /* Курсор при наведении */
            margin: 10px; /* Отступы между кнопками */
            transition: background-color 0.3s; /* Плавное изменение фона при наведении */
        }

        .button:hover {
            background-color: #45a049; /* Цвет кнопки при наведении */
        }

        /* Стили для контента */
        section {
            text-align: center; /* Выравнивание контента по центру */
            padding: 30px;
        }

        /* Стили для подвала */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный чёрный фон */
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>

    <!-- Основной контент -->
    <section>
        <p>Это мой первый сайт с фоновым изображением и кнопками. Нажмите на кнопки, чтобы узнать больше!</p>
        <button class="button" onclick="window.location.href='https://google.com'">Перейти на Google</button>
        <button class="button" onclick="alert('Вы нажали на кнопку!')">Показать сообщение</button>
    </section>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>
</body>
</html>
